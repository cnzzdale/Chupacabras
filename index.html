<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Chupacabras</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
       google.load("feeds", "1")
    </script>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/chupacabras.css">
    <script type="text/javascript" src="js/lib/chupacabras.js"></script>
  </head>

  <body>
    <x-view id="app">
      <x-view class="home">
        <x-view class="homesub">
          <header>
            <h1>chupacabras!</h1>
            <button data-view=".list">Feeds</button>
          </header>

          <p style='text-align: center;'>Add RSS/ATOM URL and the chupacabras will take care of it</p>

          <form id="rss_form">
            <input type="text" name="rss_url" id="rss_field" placeholder="http://"/>
            <input type="button" onclick="storeRSS()" value="Feed it" id="rss_button" />
          </form>

          <footer>
          </footer>
        </x-view>

        <x-listview class="list">
          <header>
            <h1>Feed Items</h1>
          </header>
        </x-listview>

        <x-view class="details">
          <header><h1 class="rss_title">The title</h1></header>
          <div class="rss_content">The content</div>
        </x-view>
      </x-view>
    </x-view>

    <div class="loading">Loading...</div>
  </body>
</html>
